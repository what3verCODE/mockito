id: file-upload
url: /api/files
transport: HTTP
method: POST
presets:
  - id: upload
    headers:
      Content-Type: multipart/form-data
    variants:
      - id: success
        status: 201
        headers:
          Content-Type: application/json
        body:
          fileId: file-123
          filename: uploaded.pdf
          size: 1024
          url: /files/file-123
      - id: too-large
        status: 413
        headers:
          Content-Type: application/json
        body:
          error: File too large
          maxSize: 10485760
